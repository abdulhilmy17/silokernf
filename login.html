  <!-- Login -->
  <div class="container col-lg content">
    <div class="row">
      <div class="col-12">
        <form action="" class="d-flex justify-content-center mt-5">
            <div class="login">
              <h2>Form Login</h2>
              <div class="input-group">
                  <input type="text" required="" id="username">
                  <span>Username</span>
              </div>
              <div class="input-group">
                  <input type="password" required="" id="password">
                  <span>Password</span>
              </div>
              <div class="input-group">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Login
                </button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title d-flex justify-content-center" id="exampleModalLabel">Konfirmasi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                Apakah Anda yakin ingin login?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tidak</button>
                <button type="button" class="btn btn-primary" onclick="login()">Ya</button>
              </div>
            </div>
          </div>
        </div>
