        <h4>Form Menjadi Mitra</h4>
    </div>
    <form class="mt-5 mr-5">
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Nama Perusahaan :</label> 
        <div class="col-6">
            <input id="text" name="text" type="text" class="form-control" required="required">
        </div>
        </div>

        <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Bidang Usaha :</label> 
        <div class="col-2">
            <select id="select" name="select" class="custom-select" required="required">
                <option value="perbankan">Perbankan</option>
                <option value="wisata">Wisata</option>
                <option value="kuliner">Kuliner</option>
                <option value="teknologi">Teknologi</option>
            </select>
        </div>
        </div>

        <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Alamat Kantor :</label> 
        <div class="col-6">
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" required="required"></textarea>
        </div>
        </div>

        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Kontak Person :</label> 
        <div class="col-6">
            <div class="input-group">
                <input id="text1" name="text1" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="fa fa-user"></i>
                </div>
            </div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">No. HP/Telp :</label> 
        <div class="col-6">
            <div class="input-group">
                <input id="text1" name="text1" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="fa fa-mobile-phone"></i>
                </div>
            </div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">Email :</label> 
        <div class="col-6">
            <div class="input-group">
                <input id="text2" name="text2" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Alamat Website :</label> 
        <div class="col-6">
            <div class="input-group">
                <input id="text" name="text" type="text" class="form-control" required="required" placeholder="http://">
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="fa fa-globe"></i>
                </div>
            </div>
            </div>
        </div>
        </div>

        <div class="form-group row">
        <div class="offset-4 col-6">
            <button name="submit" type="submit" class="btn btn-success">Daftar</button>
            <button name="reset" type="reset" class="btn btn-danger">Batal</button>
        </div>
        </div>
    </form>
